      <div layout="column">
        <img src="/assets/images/uploads/person/{{item.uuid}}.png" />
      </div>
      <div layout="column" layout-align="center center" style="height:36px" class="color-bg-5 color-1 s-110 bold fill-horizontal">
        {{item.attributes.person_data.name}}
      </div>

    </div>
    <bt-button type="fab" label="Cadastrar atleta" icon="content.add" icon-color="white" bt-class="color-bg-4 c-white md-fab-bottom-right"  ng-click="edit()"></bt-button>

  </div>

  <div ng-if="mode=='edit'" layout="row" flex layout-align="start start" layout-margin  class="fill">

    <div layout="column" style="width:128px" layout-align="start start" layout-margin class="fill-vertical" >
      <div layout="column">
        <img src="/assets/images/uploads/person/{{selected}}.png" class="img-responsive"/>
      </div>

    </div>
    <div layout="row" flex layout-wrap layout-margin class="md-whiteframe-z2 fill-vertical">
        <attr layout="row" ng-repeat="attribute in data.person_data"  data="attribute" ng-model="attribute.value" flex="{{attribute.size}}"></attr>
    </div>
    <bt-button type="fab" label="Salvar dados do atleta" icon="action.done" icon-color="white" bt-class="color-bg-4 c-white md-fab-bottom-right"  ng-click="save()"></bt-button>

  </div>

  <div ng-if="loadingFeature" layout="column" flex layout-align="center center" class="fill"  ng-include src="'app/shared/load/app.html'">
  </div>

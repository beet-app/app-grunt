  <meta name="author" content="BeetCorp" />

  <meta name="viewport" content="width=device-width, maximum-scale=1, initial-scale=1, user-scalable=0">

<body ng-app="BeetApp"  ng-controller="AppController">

<div id="container" ng-if="fullViewMode" style="display:none;" layout="column" class="fill color-bg-6">

  <header ng-include src="'app/shared/header/headerView.html'" layout="row"  id="header" class="h-56 color-bg-4 fill-horizontal md-whiteframe-z1" ng-controller="HeaderController">

  </header>

  <main class="fill-horizontal m-v-8" flex layout="row">

    <div layout="column" hide-sm hide-md ng-include src="'app/shared/sidebar/leftView.html'" class="w-218 m-l-8" ng-controller="LeftController">

    </div>
    <div ui-view="" flex class="m-h-8" layout="column" style="position: relative">

    </div>

    <div layout="column"  hide-sm hide-md hide-lg ng-include src="'app/shared/sidebar/rightView.html'" ng-show="sidebar.right.opened" class="w-224 m-r-8" ng-controller="RightController">

    </div>

  </main>



  <footer id="footer" ng-include src="'app/shared/footer/footerView.html'" hide-gt-md class="color-bg-3 fill-horizontal h-56">

  </footer>

</div>

<div class="overlay-transparent" style="display:none;">

</div>


<div id="loadingApp" ng-include src="'app/shared/load/app.html'" layout="column" class="fill color-bg-6" layout-align="center center" >

</div>

<div id="single-view" ng-if="singleViewMode" layout="row" layout-fill class="color-bg-6" layout-align="center center"  ui-view="" style="display:none;">

</div>
